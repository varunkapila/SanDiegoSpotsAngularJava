<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>


<title>San Diego Spots</title>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
<script src= "bower_components/jquery/dist/jquery.js"> </script>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<body ng-controller= "SpotsCtrl">
<div>
<h3>
  SdSpots AngularJs Version
  </h3>
  </div>
  <br>

<div class="container">  
<div class="row">
<table class="table table-striped">
       
       <th>Name</th>
       <th>Description</th>
       <th>Link</th> 
        <tr ng-repeat = "data in spots">
 <td>{{data.name}} </td>
 <td>{{data.description}} </td>
 <td>{{data.link}}</td> 

</td><td><a href="https://www.google.com/maps?q={{data.location[0]}},{{data.location[1]}}"><button type='button' class= 'btn btn-primary'>Open in Google Maps!</button></a> 



</tr>
</table>
 <tbody>
 
<script src="bower_components/angular/angular.js"></script>
<script src= "Sd.js"> </script> 
</tbody>

</body>
</html>
